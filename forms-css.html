<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>

        <header>
            <h1>Cadastro de usu치rio:</h1>

            <img id="img1" src="imagens/usuario.png" 
            alt="Usu치rio"
                
            > <!-- <br><br><br><br><br><br><br><br> -->


        </header>
        <section>
            

            
            <form action="">
                
                <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome: </label>
                <input type="text" id="nome" required placeholder="Digite o seu nome">
                
                <label for="username">Username: </label>
                <input type="text" id="username" required placeholder="Informe o seu usu치rio">
                
                <label for="sexo">Sexo: </label>
                <select name="" id="">
                    <option value="" disabled selected> --Informe o sexo--</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outros</option>

                </select> 
                <br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" required placeholder="email@email.com">
                
                <label for="senha">Senha: </label>
                <input type="password" id="senha" required minlength="6">
               
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" required placeholder="Informe o seu CPF">

                <br><br>
                <button type="submit"> Enviar </button>
                <button type="reset">Limpar </button>

            </fieldset>
            </form>

        </section>


    </main>

    <footer>
    <h2>Muito obrigado, voltem sempre!</h2>

    </footer>
    
</body>
</html>
